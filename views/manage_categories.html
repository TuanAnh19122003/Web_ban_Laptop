<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Categories</title>
</head>
<body>
    <h1>Manage Categories</h1>

    <h2>Category List</h2>
    <ul id="category-list">
        <!-- Danh sách loại sản phẩm sẽ được hiển thị ở đây -->
    </ul>

    <script>
        async function fetchCategories() {
            try {
                const response = await fetch('/categories'); // Đảm bảo endpoint đúng
                if (!response.ok) throw new Error('Network response was not ok');
                const categories = await response.json();

                const listElement = document.getElementById('category-list');
                listElement.innerHTML = categories.map(category => 
                    `<li>ID: ${category._id} - Name: ${category.name}</li>`
                ).join('');
            } catch (error) {
                console.error('Error fetching categories:', error);
            }
        }

        // Gọi hàm để tải dữ liệu khi trang được tải
        fetchCategories();
    </script>
</body>
</html>
